# config. for org.apache.logging.log4j.LogManager
# cf https://logging.apache.org/log4j/2.x/manual/configuration.html
# CAUTION: pasted from log4j2.info.properties

status = error
dest = err
name = PropertiesConfig
monitorInterval= 30
 
filter.threshold.type = ThresholdFilter
filter.threshold.level = warn
 
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# cf https://stackoverflow.com/questions/12532339/no-appenders-could-be-found-for-loggerlog4j
rootLogger.level = warn, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n


logger.as.name = abstract_syntax
logger.as.level = warn
logger.as.additivity = false
logger.as.appenderRef.console.ref = STDOUT

